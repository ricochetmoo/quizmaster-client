<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<link href="css/quizmaster.css" rel="stylesheet" type="text/css">

		<title>Edit | Quizmaster</title>
	</head>
	<body>
		<main class="container">
			<div class="header">
				<h1>Edit <span id="quizIdentifier"></span>.</h1>
				<a class="btn btn-dark" href="#" id="logOut">Log out</a>
				<a class="btn btn-danger" href="index.html"><span class="fa fa-house"></span> Go Home</a>
			</div>
			<hr>
			<div id="questions"></div>
			<div id="addQuestion">
				<button class="btn btn-primary mb-4" id="newQuestionButton" type="button"><span class="fa fa-plus"></span>&nbsp;New Question</button>
				<form id="newQuestionForm" class="d-none">
					<div class="mb-3">
						<label for="newQuestion-question" class="visually-hidden">Question</label>
						<input type="text" id="newQuestion-question" class="form-control" placeholder="Question" required>
					</div>
					<div class="mb-3">
						<label for="newQuestion-answer" class="visually-hidden">Answer</label>
						<input type="text" id="newQuestion-answer" class="form-control" placeholder="Answer" required>
					</div>
					<div class="mb-3">
						<label for="newQuestion-fact" class="visually-hidden">Fact</label>
						<input type="text" id="newQuestion-fact" class="form-control" placeholder="Fact">
					</div>
					<div class="mb-3 row">
						<div class="col-md-4">
							<label for="newQuestion-time" class="visually-hidden">Time</label>
							<input type="number" id="newQuestion-time" class="form-control" placeholder="Time" value="60" required>
						</div>
					</div>
					<button class="mb-3 btn btn-success" type="button" id="newQuestion-save"><span class="fa fa-save"></span>&nbsp;Save</button>
				</form>
			</div>
		</main>

		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js" integrity="sha256-0H3Nuz3aug3afVbUlsu12Puxva3CP4EhJtPExqs54Vg=" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js" integrity="sha384-GNFwBvfVxBkLMJpYMOABq3c+d3KnQxudP/mGPkzpZSTYykLBNsZEnG2D9G/X/+7D" crossorigin="anonymous" async></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
		<script src="https://static.jamescape.net/web/fa/all.min.js"></script>
		<script src="js/authHelper.js"></script>
		<script src="js/edit.js"></script>
	</body>
</html>

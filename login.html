<!doctype html>
<html lang="en">
	<head>
		<meta charset="UFT-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<link href="css/login.css" rel="stylesheet" type="text/css">

		<title>Login | Quizmaster</title>
	</head>
	<body>
		<main class="login">
			<form id="loginForm">
				<h1 class="text-center">Quizmaster</h1>
				<div class="alert alert-danger" id="error" hidden>Login information incorrect.</div>
				<div class="form-floating">
					<input type="email" class="form-control" id="email" placeholder="john.doe@jamesbarber.tech">
					<label for="email">Email address</label>
				</div>
				<div class="form-floating">
					<input type="password" class="form-control" id="password" placeholder="Password">
					<label for="password">Password</label>
				</div>
				<button class="w-100 btn btn-lg btn-dark" type="submit">Log in</button>
			</form>
		</main>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>		<script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js" integrity="sha256-0H3Nuz3aug3afVbUlsu12Puxva3CP4EhJtPExqs54Vg=" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js" integrity="sha256-0H3Nuz3aug3afVbUlsu12Puxva3CP4EhJtPExqs54Vg=" crossorigin="anonymous"></script>
		<script src="js/login.js"></script>
	</body>
</html>

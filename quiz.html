<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<link href="css/quizmaster.css" rel="stylesheet" type="text/css">

		<title>Live | Quizmaster</title>
	</head>
	<body>
		<main class="container">
			<div class="header">
				<h1>Quiz <span id="quizIdentifier"></span></h1>
				<a class="btn btn-dark" href="#" id="logOut">Log out</a>
				<a class="btn btn-danger" href="index.html" id="abandonQuiz">Abandon Quiz</a>
			</div>
			<hr>
			<h6 class="text-center questionNumber">Question <span id="questionNumber"></span></h6>
			<h1 class="text-center" id="question"></h1>
			<h3 class="text-center" id="answer"></h3>
			<h4 class="text-center" id="fact"></h4>
			<div class="row">
				<div class="col-md-6 text-center">
					<h1 id="timer">0</h1>
				</div>
				<div class="col-md-6 text-center">
					<h1 id="clock"></h1>
				</div>
			</div>
			<div class="text-center">
				<a href="#" class="btn btn-light btn-lg" id="previousQuestion">Previous Question</a>
				<a href="#" class="btn btn-dark btn-lg" id="resetTimer">Reset Timer</a>
				<a href="#" class="btn btn-success btn-lg" id="nextQuestion">Next Question</a>
			</div>
		</main>

		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js" integrity="sha256-0H3Nuz3aug3afVbUlsu12Puxva3CP4EhJtPExqs54Vg=" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js" integrity="sha384-GNFwBvfVxBkLMJpYMOABq3c+d3KnQxudP/mGPkzpZSTYykLBNsZEnG2D9G/X/+7D" crossorigin="anonymous" async></script>
		<script src="js/authHelper.js"></script>
		<script src="js/quiz.js"></script>
	</body>
</html>
